<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hospital</title>
</head>
<body>
	<h1>Hospital Details</h1>
	
	<form action="save">
	<pre>
	<label>Name :</label>
	<input type="text" name="name"/>
	<label>Founder :</label>
	<input type="text" name="founder"/>
	<label>Estimated Date :</label>
	<input type="date" name="estimatedDate"/>
	<label>Specialization :</label>
	<input type="text" name="specialization"/>
	<label>Chief Doctor :</label>
	<input type="text" name="chiefDoctor"/>
	<label>Number of Nurse :</label>
	<input type="number" name="numberOfNurse"/>
	<label>Number of Beds :</label>
	<input type="number" name="numberOfBeds"/>
	<input type="submit" value="save"/>
	</pre>
	</form>
	
</body>
</html>
